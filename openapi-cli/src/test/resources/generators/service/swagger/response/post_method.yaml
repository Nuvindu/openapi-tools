openapi: 3.0.0
info:
  title: refComponent
  description: refComponent
  version: 1.0.0
servers:
  - url: http://petstore.{host}.io/v1
    description: The production API server
    variables:
      host:
        default: openapi
        description: this value is assigned by the service provider
  - url: https://{subdomain}.swagger.io:{port}/{basePath}
    description: The production API server
    variables:
      subdomain:
        default: petstore
        description: this value is assigned by the service provider
      port:
        enum:
          - '8443'
          - '443'
        default: '443'
      basePath:
        default: v2
paths:
  /user:
    post:
      summary: Creates a new user.
      responses:
        200:
          description: OK
  /user02:
    post:
      summary: post method with 201
      operationId: post201
      responses:
        201:
          description: Created
  /user03:
    post:
      summary: post method with 201 with content
      responses:
        201:
          description: Created
          content:
            text/plain:
              schema:
                type: string
  /user04:
    post:
      summary: post method with 201,200
      operationId: post
      responses:
        201:
          description: Created
          content:
            text/plain:
              schema:
                type: string
