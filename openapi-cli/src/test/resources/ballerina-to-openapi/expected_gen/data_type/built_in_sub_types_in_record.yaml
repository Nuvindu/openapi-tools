openapi: 3.0.1
info:
  title: PayloadV
  version: 0.0.0
servers:
  - url: "{server}:{port}/payloadV"
    variables:
      server:
        default: http://localhost
      port:
        default: "9090"
paths:
  /path:
    get:
      operationId: getPath
      responses:
        "200":
          description: Ok
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BalSubTypes'
components:
  schemas:
    BalSubTypes:
      required:
        - char
        - ints
        - xmls
      type: object
      properties:
        char:
          type: string
        ints:
          $ref: '#/components/schemas/BalInts'
        xmls:
          $ref: '#/components/schemas/BalXmls'
    BalUnsignedInts:
      required:
        - unsigned16
        - unsigned32
        - unsigned8
      type: object
      properties:
        unsigned32:
          type: integer
        unsigned16:
          type: integer
        unsigned8:
          type: integer
    BalXmls:
      required:
        - comment
        - element
        - processingInstruction
        - text
      type: object
      properties:
        comment:
          type: object
        element:
          type: object
        processingInstruction:
          type: object
        text:
          type: object
    BalInts:
      required:
        - signed
        - unsigned
      type: object
      properties:
        signed:
          $ref: '#/components/schemas/BalSignedInts'
        unsigned:
          $ref: '#/components/schemas/BalUnsignedInts'
    BalSignedInts:
      required:
        - signed16
        - signed32
        - signed8
      type: object
      properties:
        signed32:
          type: integer
          format: int32
        signed16:
          type: integer
        signed8:
          type: integer
